<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        
        <ion-list id="inbox-list">
          <ion-item>
          <ion-avatar >
            <img alt="UNPGGL" src="../assets/icon/favicon.png" />
          </ion-avatar>
          <ion-chip>
          <Label>Universidad Nacional Gaspar Garc√≠a Laviana</Label>
        </ion-chip> 
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Redes Sociales</ion-list-header>
          
          <ion-item *ngFor="let label of labels;let i=index" routerDirection="root"  [routerLink]="[label.url]" lines="none" detail="false" routerLinkActive="selected" >
            <ion-icon aria-hidden="true" slot="start" [ios]="label.icon" [md]="label.icon"></ion-icon>
            <ion-label>{{label.logo}}</ion-label>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
